# To get started with Astro see: https://docs.astro.build/en/getting-started
name: Deploy Astro site to Pages

on:
  push:
    branches: ['main']

  workflow_dispatch:
    inputs:
      run_releases:
        description: 'A flag to releases script'
        default: false
        required: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    env:
      BITBUCKET_GET_DOWNLOADS_ACCESS_TOKEN: ${{ secrets.BITBUCKET_ACCESS_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Generate releases (Optional)
        if: github.event.inputs.run_releases == 'true'
        run: pnpm releases

      - name: Build with Astro
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
